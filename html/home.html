<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" type="text/css" href="../css/home.css">
  <title>可追溯订餐系统</title>
</head>

<body>
  <div id="home">
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">
        <ul class="layui-nav">
          <li class="layui-nav-item" id="sideNav-hide"><a href="../html/home.html"><img src="../images/logo.jpg" alt="">
              可追溯订餐系统</a>
          </li>
          <li class="layui-nav-item"><a href="../html/home.html">首页</a>
          </li>
          <li class="layui-nav-item"><a href="../html/shoppingCar.html" target="_blank">购物车</a>
          </li>
          <li class="layui-nav-item"><a href="../html/order.html" target="_blank">我的订单</a>
          </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item">
            <a href="javascript:;" class="userName">
            </a>
            <dl class="layui-nav-child">
              <dd class="detailMsg">基本资料</dd>
              <hr>
              <dd id="logout">退出</dd>
            </dl>
          </li>

        </ul>
      </div>
    </div>
    <div class="container">
      <div class="c-header">
        <div class="c-heder-left">
          <div class="layui-carousel" id="test10">
            <div carousel-item="">
              <div><img src="../images/header1.jpg"></div>
              <div><img src="../images/header2.jpg"></div>
              <div><img src="../images/header3.jpg"></div>
              <div><img src="../images/header4.jpg"></div>
              <div><img src="../images/header5.jpg"></div>
            </div>
          </div>
        </div>
        <div class="c-heder-right">
          <div class="notice-header">
            <span class="noticeList">公告列表</span>
            <span class="moreNotice">查看更多></span>
          </div>
          <hr>
          <div class="notice-footer">
            <ul id="notict-list">
            </ul>
          </div>
        </div>
        <div class="wrrap">
          <div class="studentBox">
            <div class="student-header">
              <span>公告信息</span>
              <span class="closeStudentBox">x</span>
            </div>
            <div class="student-body">
              <form class="layui-form" action="" lay-filter="example">
                <div class="layui-form-item">
                  <label class="layui-form-label">标题:</label>
                  <div class="layui-input-block">
                    <input class="layui-input title" type="text" name="username" lay-verify="title" autocomplete="off"
                      readonly value="">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">描述:</label>
                  <div class="layui-input-block">
                    <textarea id="noticeDetail" cols="30" rows="10" readonly>111</textarea>
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">发布时间:</label>
                  <div class="layui-input-block">
                    <input class="layui-input time" type="text" name="username" lay-verify="title" autocomplete="off"
                      readonly value="">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="tadayMenu">
        <div class="menuList">
          <span>菜品分类：</span>
          <div class="menuBox">
          </div>
        </div>
        <div class="foodBox clearfix">
        </div>
        <div id="pagetion"></div>
      </div>
      <div class="dialog">
        <div class="menuDetail">
          <div class="menu-pic">
            <img
              src="https://fuss2.ele.me/3/dd/2f6b7ac863f07f670f6f3897877a9jpeg.jpeg?imageMogr2/thumbnail/360x360/format/webp/quality/85"
              alt="">
          </div>
          <div class="menu-detail">
            <div class="menu-detail-close">x</div>
            <div class="menu-title">叉烧拼烤鸭饭配冻柠茶</div>
            <div class="menu-main">叉烧根据本地口味特制，与广东口味有偏差，吃不惯勿拍 主要原料：鸭肉</div>
            <div class="price-box">
              <div class="menu-price">
                <span class="yen">¥</span>
                <span class="price">34.8</span>
              </div>
              <button class="menu-buy">加入购物车</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../layui/layui.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/home.js"></script>
</body>

</html>
