<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width-device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="sie-edge" />
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" type="text/css" href="../css/login.css">
  <title>可追溯订餐系统</title>

  <!--图标库-->
  <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>

</head>

<body>

  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>系统注册</h1>
        <div class="social-container"> <a href="javascript:;" class="social">
            <ion-icon name="logo-facebook"></ion-icon>
          </a> <a href="javascript:;" class="social">
            <ion-icon name="logo-googleplus"></ion-icon>
          </a> <a href="javascript:;" class="social">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a> </div>
        <span>或使用账号密码注册</span>
        <input type="text" placeholder="用户名" autocomplete='off'>
        <input type="password" placeholder="密码" autocomplete='new-password'>
        <input type="password" placeholder="确认密码" autocomplete='new-password'>
        <button class="registerToServe">注册</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>系统登录</h1>
        <div class="social-container"> <a href="javascript:;" class="social">
            <ion-icon name="logo-facebook"></ion-icon>
          </a> <a href="javascript:;" class="social">
            <ion-icon name="logo-googleplus"></ion-icon>
          </a> <a href="javascript:;" class="social">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a> </div>
        <span>或用账号密码登录</span>
        <input type="text" placeholder="用户名" autocomplete='off'>
        <input type="password" placeholder="密码" autocomplete='new-password'>
        <button class="loginToHome">登录</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>欢迎回来</h1>
          <p>与我们保持联系请登录您的个人信息</p>
          <button class="ghost" id="signIn">登录</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>欢迎光临</h1>
          <p>输入您的个人资料，并与我们一起开始旅程</p>
          <button class="ghost" id="signUp">注册</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/login.js"></script>

</body>

</html>
